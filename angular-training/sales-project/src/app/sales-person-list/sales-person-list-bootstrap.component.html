

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Quota Met</th>
        </tr>
    </thead>
        <tbody>
            <tr [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 40000}" *ngFor="let tempSalesPerson of salesPersonList">
                <td>{{ tempSalesPerson.firstName }}</td>
                <td>{{ tempSalesPerson.lastName }}</td>
                <td>{{ tempSalesPerson.email }}</td>
                <td>{{ tempSalesPerson.salesVolume | currency:'USD' }}</td>
                <td>
                    <div *ngIf="tempSalesPerson.salesVolume >= 40000; else notQuota">Yes</div>
                    <ng-template #notQuota>No</ng-template>
                </td>
            </tr>
        </tbody>
</table>
